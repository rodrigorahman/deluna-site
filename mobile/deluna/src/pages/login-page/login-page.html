<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      DeLuNa
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <img src="assets/deluna_logo.PNG" height="150"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-card>
          <ion-card-header>
            <ion-icon name="people" item-left></ion-icon>
            Login
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label color="secondary" floating>E-Mail</ion-label>
                <ion-input type="text" value="" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label color="secondary" floating>Senha</ion-label>
                <ion-input type="text" value=""></ion-input>
              </ion-item>
            </ion-list>
            <div padding>
              <button ion-button full (click)="gotToHome()">
                Entrar
              </button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
