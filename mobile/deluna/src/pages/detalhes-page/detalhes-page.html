<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h4 text-center>
          {{title}}
        </h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <h6>{{descricao}}</h6>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <img [src]="imagem">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button full primary (click)="goToMap()">Ver no Mapa</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
